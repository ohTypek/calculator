<!DOCTYPE html>
<head>
    <!-- meta -->
    <meta name="description" content="it's a calulator obviously, you can count things with it">
    <meta name="keywords" content="kalkulator, liczby, mnożenie, dzielenie, dodawania, odejmowanie">
    <meta name="author" content="Tymoteusz Berczyński">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!-- links -->
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <main>
            <header>
                <div id="result">
                    <!-- <div class="invisible"></div> -->
                    <div id="result-number"> &zwj; </div> <!-- shows the equation -->
                    <div id="equation">0</div> <!-- result windows -->
                </div>
            </header>
            <div id="content">
                <div class="specialsign main-css" onclick="remove(true);"> C </div>
                <div class="specialsign main-css" onclick="remove(false);">R</div>
                <div class="specialsign main-css" onclick="changeNegavity()">±</div>
                <div class="sign main-css" onclick="addSign( '÷' )"> ÷ </div>
                <div style="clear: both;"></div>
                <div class="number main-css" onclick="addNum(7);">7</div>
                <div class="number main-css" onclick="addNum(8);">8</div>
                <div class="number main-css" onclick="addNum(9);">9</div>
                <div class="sign main-css" onclick="addSign( '×' );">×</div>
                <div style="clear: both;"></div>
                <div class="number main-css" onclick="addNum(4);">4</div>
                <div class="number main-css" onclick="addNum(5);">5</div>
                <div class="number main-css" onclick="addNum(6);">6</div>
                <div class="sign main-css" onclick="addSign( '−' )"> −</div>
                <div style="clear: both;"></div>
                <div class="number main-css" onclick="addNum(1);">1</div>
                <div class="number main-css" onclick="addNum(2);">2</div>
                <div class="number main-css" onclick="addNum(3);">3</div>
                <div class="sign main-css" onclick="addSign( '+' );">+</div>
                <div style="clear: both;"></div>
                <div class="number main-css" style="width: 8.2rem; text-align: center; border-radius: 4rem;" onclick="addNum(0);">0</div>
                <div class="main-css specialsign" onclick="addComma();">ˏ</div>
                <div class="sign main-css" onclick="resultdisplay();"> =</div>
                <div style="clear: both;"></div>
            </div>
        </main>

        <!-- scripts -->
        <script src="main.js"></script>
        
    </div>
</body>
