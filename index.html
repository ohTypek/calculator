<!DOCTYPE html>
<head>
    <!-- meta -->
    <meta name="description" content="it's a calulator obviously, you can count things with it">
    <meta name="keywords" content="kalkulator, liczby, mnożenie, dzielenie, dodawania, odejmowanie">
    <meta name="author" content="Tymoteusz Berczyński">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">

    <!-- links -->
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <main>
            <header>
                <div id="result">
                    <div class="invisible"></div>
                    <div id="equation">0</div>
                    <div id="result-number"> </div>
                </div>
            </header>
            <div id="content">
                <div class="specialsign" style="width: 132px; text-align: center;" onclick="remove(true);">C</div>
                <div class="specialsign" onclick="remove(false);">R</div>
                <div class="sign" onclick="addSign( '÷' )"> ÷ </div>
                <div style="clear: both;"></div>
                <div class="number" onclick="addNumber(7);">7</div>
                <div class="number" onclick="addNumber(8);">8</div>
                <div class="number" onclick="addNumber(9);">9</div>
                <div class="sign" onclick="addSign( '×' );">×</div>
                <div style="clear: both;"></div>
                <div class="number" onclick="addNumber(4);">4</div>
                <div class="number" onclick="addNumber(5);">5</div>
                <div class="number" onclick="addNumber(6);">6</div>
                <div class="sign" onclick="addSign( '−' )"> −</div>
                <div style="clear: both;"></div>
                <div class="number" onclick="addNumber(1);">1</div>
                <div class="number" onclick="addNumber(2);">2</div>
                <div class="number" onclick="addNumber(3);">3</div>
                <div class="sign" onclick="addSign( '+' );">+</div>
                <div style="clear: both;"></div>
                <div class="specialsign" onclick="changeNegavity()">±</div>
                <div class="number" onclick="addNumber(0);">0</div>
                <div class="specialsign" onclick="addComma();">ˏ</div>
                <div class="sign" onclick="resultdisplay();"> =</div>
                <div style="clear: both;"></div>
            </div>
        </main>

        <!-- scripts -->
        <script src="main.js"></script>
        
    </div>
</body>
